<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iOS Calculator (portrait orientation)</title>
  <link rel="stylesheet" href="./calc-style.css">
</head>
<body>
  <div class="calc">
    <section class="screen">
      0
    </section>
    <section class="buttons">
      <div class="row">
        <button class="col first-row" id="clear">AC</button>
        <button class="col first-row">+/-</button>
        <button class="col first-row">%</button>
        <button class="col">รท</button>
      </div>
      <div class="row">
        <button class="col">7</button>
        <button class="col">8</button>
        <button class="col">9</button>
        <button class="col">ร</button>
      </div>
      <div class="row">
        <button class="col">4</button>
        <button class="col">5</button>
        <button class="col">6</button>
        <button class="col">-</button>
      </div>
      <div class="row">
        <button class="col">1</button>
        <button class="col">2</button>
        <button class="col">3</button>
        <button class="col">+</button>
      </div>
      <div class="row">
        <button class="col col-2">0</button>
        <button class="col">.</button>
        <button class="col">=</button>
      </div>
    </section>
  </div>
  <script src="./calc-script.js"></script>
</body>
</html>
